<ion-view id="association"
    view-title="제휴문의"
    hide-back-button="true"
>

<ion-nav-buttons side="left">
    <button class="button button-clear icon ion-android-arrow-back"
        ng-click="goToState('main.home.theme')"
    >
    </button>
</ion-nav-buttons>



<ion-content class="has-header">
    <div class="main-icon-container">
        <div class="row row-email-icon flex">
            <i class="email-icon"></i>
        </div>
        <p class="zero p-first">Hungers와 함께하실 분은</p>
        <p class="zero">지금 바로 연락주세요.</p>
    </div>

    <div class="form-container">
        <div class="row row-input flex-v zero">
            <div class="c1 col-15 zero">
                <p class="zero">업체명</p>
            </div>
            <div class="c2 col zero">
                <input type="text" placeholder="업체명(상호)을 입력해 주세요"
                    ng-model="Association.Model.form.placeName"
                >
            </div>
        </div>
        <div class="row row-input flex-v zero">
            <div class="c1 col-15 zero">
                <p class="zero">연락처</p>
            </div>
            <div class="c2 col zero">
                <input type="number" placeholder="연락처를 입력해 주세요"
                    ng-model="Association.Model.form.phone"
                >
            </div>
        </div>
        <div class="row row-input flex-v zero">
            <div class="c1 col-15 zero">
                <p class="zero">지역</p>
            </div>
            <div class="c2 col zero">
                <input type="text" placeholder="지역을 입력해 주세요"
                    ng-model="Association.Model.form.location"
                >
            </div>
        </div>
        <div class="row row-input flex-v zero">
            <div class="c1 col-15 zero">
                <p class="zero">제목</p>
            </div>
            <div class="c2 col zero">
                <input type="text" placeholder="제목을 입력해 주세요"
                    ng-model="Association.Model.form.title"
                >
            </div>
        </div>
        <div class="row row-input row-text-area flex-v zero ">
            <div class="c1 col-15 zero align-self">
                <p class="zero">내용</p>
            </div>
            <div class="c2 col zero col-text-area">
                <textarea
                    ng-model="Association.Model.form.content"
                ></textarea>
            </div>
        </div>

    </div>
        <div class="row-send-opinion row flex zero">
            <i class="send-icon"
                ng-click="Association.formHandler();"
            ></i>
        </div>
</ion-content>

</ion-view>
